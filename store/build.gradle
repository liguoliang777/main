apply plugin: 'com.android.application'

def releaseTime() {
    return new Date().format("MMdd", TimeZone.getTimeZone("UTC"))
}

android {

    signingConfigs {
    }
    compileSdkVersion 27
    packagingOptions {
        exclude '.readme'
        exclude 'LICENSE.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LGPL2.1'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/README.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        exclude 'META-INF/MANIFEST.MF'
    }

    defaultConfig {
        applicationId "cn.ngame.store"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 500007
        versionName "V5.0.7."

        ndk {
            moduleName "Crc8Jni"
            abiFilters "armeabi", "armeabi-v7a", "x86", 'armeabi-v8a'
        }
        // Enabling multidex support.
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath true
            }
        }
    }
    /*  signingConfigs {
          debug {
              storeFile file('debug.keystore')
              storePassword "android"
              keyAlias "androiddebugkey"
              keyPassword "android"
          }
      }*/

    buildTypes {
        debug {
            lintOptions {
                checkReleaseBuilds false
                abortOnError false
            }
            // 显示Log
            buildConfigField "boolean", "LOG_DEBUG", "true"
            /* //minifyEnabled false
            // signingConfigs signingConfigs.debug
            // proguardFiles 'proguard-rules.pro'*/
//            versionNameSuffix "-debug"
            // minifyEnabled true
//            zipAlignEnabled false
//            shrinkResources false
            //signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
        release {
            lintOptions {

                checkReleaseBuilds false

                abortOnError false
            }
            //signingConfig signingConfigs.release
            /*minifyEnabled false
            signingConfigs signingConfigs.debug
            proguardFiles 'proguard-rules.pro'*/
            // 不显示Log
            buildConfigField "boolean", "LOG_DEBUG", "true"
            // 是否进行混淆
            minifyEnabled true
            //Zipalign优化
            zipAlignEnabled true
            // 移除无用的resource文件
            shrinkResources true
            //前一部分代表系统默认的android程序的混淆文件，该文件已经包含了基本的混淆声明
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    //编译输出的名字
    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "fangle_${variant.versionCode}_${variant.versionName}${releaseTime()}.apk"
        }
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    sourceSets {
        main {
            //jni.srcDirs = []                          //设置禁止gradle生成Android.mk
            //jniLibs.srcDirs = ['src/main/jniLibs']      //设置目标的so存放路径
            jniLibs.srcDir 'libs'
            jni.srcDirs = []
        }
    }
    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }
    /* productFlavors {
         c360 {}
         c360 {}
         uc {}
         baidu {}
         wandoujia {}
         YingYongBao {}

         productFlavors.all { flavor ->
             flavor.manifestPlaceholders = [UMENG_CHANNEL_VALUE: name]
         }
     }*/

    repositories {
        flatDir {
            dirs 'libs' //this way we can find the .aar file in libs folder
        }
    }

}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    // compile 'com.android.support:appcompat-v7:26.+'
    //RxJava
    implementation 'io.reactivex:rxjava:1.0.9'
    implementation 'io.reactivex:rxandroid:0.24.0'
    implementation 'com.squareup.retrofit:retrofit:1.9.0'
    //compile 'io.reactivex.rxjava2:rxjava:2.0.1'
    //compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    //引入gson
    //图片加载缓存
    implementation 'com.squareup.picasso:picasso:2.5.2'
    //图片加载+gif
    implementation 'com.facebook.fresco:fresco:0.11.0'
    //zip4j压缩
    implementation 'net.lingala.zip4j:zip4j:1.3.2'
