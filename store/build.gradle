    implementation(name: 'common', ext: 'aar')
    implementation(name: 'commonwidget', ext: 'aar')
    implementation(name: 'videowidget', ext: 'aar')
    implementation project(path: ':RestfulApi')
    implementation 'com.google.android.gms:play-services-appindexing:8.4.0'
    implementation 'com.android.support:design:27.1.1'
    //引入名为imagelib的第三方库（图片截取库）
    implementation project(path: ':imagelib')
    implementation project(':sliding_menu')
    implementation files('libs/mpermissions.jar')
    //解决 dex file cannot execute 64K [multidex]
    implementation 'com.android.support:multidex:1.0.2'
    implementation 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    implementation 'se.emilsjolander:stickylistheaders:2.7.0'
    implementation 'com.daimajia.numberprogressbar:library:1.4@aar'
    //广告
    //compile 'com.inmobi.monetization:inmobi-ads:7.0.0'
    //compile files('libs/InMobi-7.0.0-China.jar')26
    implementation 'cn.jzvd:jiaozivideoplayer:6.1.1'
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.4'
    implementation 'fm.jiecao:jiecaovideoplayer:5.8.1'
    implementation project(':Pad')
    implementation 'com.androidkun:XTabLayout:1.1.3'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'org.greenrobot:eventbus:3.0.0'
}